{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Patients</title>
    <link rel="stylesheet" href="{% static 'style/style.css' %}" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>

    {% if request.user.doctor.current_patient_id %}
      {% include 'patients_app/include/_nav.html' %}
    {% else %}
      <a id="logout-link" class="nav-link" href="{% url 'patients_app:logout' %}">
        <div id="nav-logout" class="nav-tab">Doctor Logout</div>
      </a>
    {% endif %}
    <div id="main">
      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="save-result {{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  </body>
</html>
