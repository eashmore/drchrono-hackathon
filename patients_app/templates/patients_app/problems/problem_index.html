{% extends 'patients_app/base.html' %}
{% block content %}
{% load staticfiles %}

<div id="clinical-table" class="bold">
  Problems
</div>
<a href="{% url 'patients_app:problem_new' %}">
  <button id="new-btn" type="button" class="btn" name="button">Add new problem</button>
</a>

<div id="clinical-table-head" class="table-content bold">
  <div class="clinical-col">Name</div>
  <div class="clinical-col status-col ">Status</div>
</div>
<div id="clinical-list" class="table-content">
  {% include 'patients_app/problems/problem_list.html' %}
</div>

<script defer type="text/javascript" src="{% static 'js/problems/problems.js' %}"></script>
{% endblock %}
