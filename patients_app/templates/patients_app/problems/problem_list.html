{% for problem in problems %}
  <div class="clinical-item" data-problem="{{problem.id}}">
    <div class="clinical-col">
      <a href="{% url 'patients_app:problem_edit' problem.id %}">
        {{ problem.name }}
      </a>
    </div>
    <div class="clinical-col status-col">{{ problem.status }}</div>
  </div>
{% endfor %}
